{% extends 'base.html' %}

{% block content %}
{% if next %}
    <h4>To view this page you need an account.</h4>
{% endif %}

<h1>Login: </h1>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="hidden" name="next" value="{{ next }}" />
    <input type="submit" value="submit" />
</form>
{% endblock content %}
